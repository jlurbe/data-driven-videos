<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>dd-videos-front</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      function onClickTitle(btn) {
        btn.parentNode.classList.toggle('open');
      }
      function onClickMenu() {
        document.body.classList.toggle('menu-open');
        document.querySelector('header').classList.toggle('header--full');
      }
    </script>
    <script>
      var lastScroll = 0;
      window.onscroll = function () {
        var headerDiv = document.querySelector('header');
        if (window.pageYOffset > lastScroll) {
          headerDiv.classList.add('header--hidden');
        } else {
          headerDiv.classList.remove('header--hidden');
        }
        lastScroll = window.pageYOffset;
      };
    </script>
  </head>
  <body>
    <dd-videos-root></dd-videos-root>
  </body>
</html>
